name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: pnpm

      - name: Build project
        run: |
          pnpm install --frozen-lockfile
          pnpm check
          pnpm build
